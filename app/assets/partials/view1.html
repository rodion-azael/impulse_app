<div class="row">
	<div class="col-xs-10 col-xs-offset-1 boxed">
		<h4 class="text-justify">Selecciona un tipo de servicio:</h4>
		<select name="serviceType" class="form form-control" ng-change="vm.typeChoseed()" ng-model="vm.selectedType">
			<option value="">Seleccione...</option>
			<option ng-repeat="cabina in vm.Cabinas" value="{{cabina.ID}}">{{cabina.Nombre}}</option>
		</select>
	</div>
</div>
